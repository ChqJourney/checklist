<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project File Checker</title>
    <favicon href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Project File Checker</h1>
        <p>项目文件检查工具</p>
    </div>
    
    <div class="controls">
        <div style="display: flex; gap: 0.5rem;align-items: center;">

            <button class="btn btn-primary" onclick="selectFile()">选择文件</button>
            <button class="btn btn-success" id="runBtn" onclick="runProcess()" disabled>运行检查</button>
            <div class="file-info" id="fileInfo">请选取任务清单文件</div>
        </div>
        <div class="warning-panel">

            <div class="warning">过程中会强制关闭所有word文档，使用前请保存并关闭所有word文件!!!</div>
        </div>
    </div>
    
    <div class="main-content">        
        <div class="log-panel" id="logPanel">
            <div class="log-toggle" id="logToggle" onclick="toggleLogPanel()" title="展开/收缩日志面板">
                <span class="toggle-icon">◀</span>
            </div>
            <div class="log-header">
                <span>运行日志</span>
                <button class="btn-clear-logs" onclick="clearLogs()" title="清除日志">🗑️</button>
            </div>
            <div class="log-content" id="logContent">
                <div class="log-entry">等待开始处理...</div>
            </div>
        </div>
        
        <div class="results-panel">
            <div class="results-header">处理结果</div>
            <div class="results-content" id="resultsContent">
                <div class="empty-state">运行完成后将在此处显示结果</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
